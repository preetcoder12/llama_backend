services:
  - type: web
    name: llama-backend-simple
    env: node
    plan: free
    healthCheckPath: /health
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    region: oregon
    branch: main
    autoDeploy: true
